<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI </title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="header__logo">
                <a href="">PosApp.vn</a>

            </div>
            <div class="header__auth">
                <div class="auth__noti">
                    <ion-icon name="notifications-outline"></ion-icon>
                </div>
                <div class="auth__avatar">
                    <img src="./assets/images/auth-avatar.png" alt="">
                </div>
                <div class="auth__name">N.Chiến</div>
            </div>
        </div>
    </header>

    <main>

        <div class="container">

            <ul class="main__sidebar">
                <li class="sidebar__item">
                    <ion-icon name="copy-outline"></ion-icon>
                    <p>G.G</p>
                </li>
                <li class="sidebar__item">
                    <ion-icon name="people-outline"></ion-icon>
                    <p>FnB</p>
                </li>
                <li class="sidebar__item">
                    <ion-icon name="person-add-outline"></ion-icon>
                    <p>Retail</p>
                </li>
                <li class="sidebar__item">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                    <p>Spa</p>
                </li>
                <li class="sidebar__item">
                    <ion-icon name="alert-circle-outline"></ion-icon>
                    <p>Karaoke</p>
                </li>
                <li class="sidebar__item">
                    <ion-icon name="settings-outline"></ion-icon>
                    <p>PosApp PC</p>
                </li>

            </ul>
            
        </div>
        <div style=" width: 100%; padding-left:15%;padding-top:100px;">
             <div class="tiltehead">Thiết lập thông tin cửa hàng</div>
                <div class="accordion">Thiết lập thông tin cửa hàng</div>
                <div class="panel">
                    <div class='sub-menu'>
                        <div class="content">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/xUvhTJwZqN8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>     
                        </div>
                    </div>
                </div>
        </div>



    </main>

    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script >var acc = document.getElementsByClassName("accordion");
var i;


for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}

let modal = document.querySelector(".popup2");
let closeBtn = document.querySelector(".close-button");

// Đóng popup khi ấn vào nút đóng
closeBtn.onclick = function(){
modal.style.display = "none"
}
// Đóng khi nhấp chuột vào bất cứ khu vực nào trên màn hình
window.onclick = function(e){
if(e.target == modal){
modal.style.display = "none"
}
}</script>
</body>

</html>
