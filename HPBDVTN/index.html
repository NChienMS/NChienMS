    <style type="text/css">

          /* popup thông báo gửi tin tới excel */
              
          .overlay2 {              
          background: rgba(0, 0, 0, 0.8);              
          opacity: 0.8;             
          filter: alpha(opacity=80);              
          position: fixed;             
          top: 0px;   
          bottom: 0px;
          left: 0px; 
          right: 0px; 
          z-index: 10000; 
          }
              
          /* Popup */             
          .popup { 
          background: white;
          position: fixed;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          z-index: 10001;
          width: 500px;
          height: 240px;
          border-radius: 15px;
          margin: auto;
          }
              
          @media (max-width: 768px) {
          .popup {
          width: 90%;
          margin: auto 5%;
          }
          }
              
          .popup .popup-inner {
          position: relative;
          padding: 20px 0;
          text-align: center;
          font-size: 18px;
          font-family:arial;
          }
              
          .popup .popup-inner input.s3-btn-close {
          padding: 10px;
          top: -0.5em;
          right: -0.5em;
          background: #2c40ee;
          border: solid 2px white;
          color: white;
          cursor: pointer;
          border-radius: 15px;
          outline: none;
          }
              
          /*************
              
          S3 Button nút tắt popup
              
          *************/
              
          input.s3-btn {
          background: #4E92DF;
          border: none;
          width: 30%;
          height: 50px;
          cursor: pointer;
          position: absolute;
          top: -400px;
          color: white;
          right: 0;
          bottom: 0;
          left: 0;
          margin: auto;
          font-size: 18pt;
          }
              
          .s3-center {
          text-align: center;
          }
          /*************
                        
                    Loader xoay ko cần nữa
                        
               
                 *************/      

          .loader{
            width: 100%;
            height: 100%;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100000000000;
            display: none;
            overflow: hidden;
          }
          .icon2{
            font-size: 80px;
            color: #fff;
            position: absolute; 
            top: 50%;
            left: 50%;
            margin-top: -40px;
            margin-left: -40px;
            
          }
          .xoay{
            animation: xoay 1.5s linear infinite;
            -moz-animation: xoay 1.5s linear infinite;
            -ms-animation: xoay 1.5s linear infinite;
            -o-animation: xoay 1.5s linear infinite;
            -webkit-animation: xoay 1.5s linear infinite;

          }
          @-webkit-keyframes xoay{
            from{
              -ms-transform:rotate(0deg);
              -moz-transform: rotate(0deg);
              -o-transform: rotate(0deg);
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
            }
            to{
              -ms-transform:rotate(360deg);
              -moz-transform: rotate(360deg);
              -o-transform: rotate(360deg);
              -webkit-transform: rotate(360deg);
              transform: rotate(360deg);
            }
          }
